#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  database: dev_base
  username: test_user
  password: test
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: test_base
  username: test_user
  password: test
  host: localhost

production:
  adapter: postgresql
  database: prod_base
  encoding: utf8
  username: test_user
 
